<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      background-color: #f0f0f0;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #337ab7;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .header .welcome {
      font-size: 1.2rem;
    }

    .header .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .header button {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .header button:hover {
      background-color: #4cae4c;
    }

    .product-form {
      background-color: #337ab7;
      color: white;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .product-form input, .product-form button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .product-form input {
      background-color: #d3d3d3;
      color: #000;
    }

    .product-form button {
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-form button:hover {
      background-color: #4cae4c;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      align-items: center;
    }

    .product-grid .product-card {
      background-color: #337ab7;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .product-grid .action-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .product-grid .action-buttons button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-grid .action-buttons button:hover {
      background-color: #c9302c;
    }

    .product-grid .action-buttons button.update {
      background-color: #5bc0de;
    }

    .product-grid .action-buttons button.update:hover {
      background-color: #31b0d5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="welcome">Welcome 'Vendor Name'</div>
      <div class="nav-buttons">
        <button>Product Status</button>
        <button>Request Item</button>
        <button>View Product</button>
        <button>Log Out</button>
      </div>
    </div>
    <div class="product-form">
      <input type="text" placeholder="Product Name" />
      <input type="number" placeholder="Product Price" />
      <input type="file" placeholder="Product Image" />
      <button>Add The Product</button>
    </div>
    <div class="product-grid">
      <div class="product-card">
        Product Image
      </div>
      <div class="product-card">
        Product Name
      </div>
      <div class="product-card">
        Product Price
      </div>
      <div class="product-card">
        <div class="action-buttons">
          <button>Delete</button>
          <button class="update">Update</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
