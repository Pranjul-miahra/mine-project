<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .header-button {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
        }
        .header-button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .home-btn {
            top: 20px;
            left: 20px;
        }
        .logout-btn {
            top: 20px;
            right: 20px;
        }
        .welcome-message {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 50px auto 30px auto;
            display: inline-block;
            font-size: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 50px;
        }
        .action-button {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="header-button home-btn">Home</button>
        <button class="header-button logout-btn">LogOut</button>
        <div class="welcome-message">Welcome Admin</div>
        <div class="action-buttons">
            <button class="action-button">Maintain User</button>
            <button class="action-button">Maintain Vendor</button>
        </div>
    </div>
</body>
</html>
