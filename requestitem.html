<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header div {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .header div:first-child {
            margin-left: 0;
        }
        .header div:last-child {
            margin-right: 0;
        }
        .items {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .item {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vendor</h2>
        <div class="header">
            <div>Home</div>
            <div>Request Item</div>
            <div>LogOut</div>
        </div>
        <div class="items">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
        </div>
    </div>
</body>
</html>
