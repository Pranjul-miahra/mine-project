<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header div {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .header div:first-child {
            margin-left: 0;
        }
        .header div:last-child {
            margin-right: 0;
        }
        .title {
            background-color: #3f51b5;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        .table {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .table div {
            background-color: #3f51b5;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Product Status</div>
        <div class="header">
            <div>Home</div>
            <div>LogOut</div>
        </div>
        <div class="table">
            <div>Name</div>
            <div>E-Mail</div>
            <div>Address</div>
            <div>Status</div>
            <div>Update</div>
            <div>Delete</div>
            <!-- Add rows as needed -->
            <div>John Doe</div>
            <div>john@example.com</div>
            <div>123 Street, City</div>
            <div>Pending</div>
            <div>Update</div>
            <div>Delete</div>
        </div>
    </div>
</body>
</html>
